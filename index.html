<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta charset="author" content="Maria Ferreira">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <!-- CONTEUDO PRINCIPAL -->
    <div class="container">
        <!-- SELECT -->
        <div class="espaco-select">
            <select>
                <option>Português (Brasil)</option>
            </select>
        </div>
        <!--FIM DO SELECT -->  
        
        <!-- LOGO-->
        <div class="logo">
            <img src="imagens/logo.png" width="180" height="50">
        </div>
        <!-- FIM LOGO -->

        <!-- FORMULÁRIO -->
        <div class="formulario">
            <form>
                <input type="text" placeholder="Número de telefone, email ou nome de usuário">
                <input type="password" placeholder="Senha">
                <input type="submit" value="Entrar">
            </form>
        </div>
        <!-- FIM DO FORMULÁRIO-->

        <!-- DADOS DE LOGIN-->
        <div class="espaco-dados">
            <span>Esqueceu seus dados de login? </span><a href="#">Obtenha ajuda para entrar.</a>
        </div>
        <!-- FIM DADOS DE LOGIN -->
        
        <!-- ESPACO LINHA -->
        <div class="linha"></div>
        <div class="ou">
            <span class="letra">OU</span>
        </div>
        <!-- FIM ESPAÇO LINHA -->

        <!-- ESPACO LINK FACEBOOK -->
        <div class="espaco-facebook">
            <a href="#" class="img-face"><img  src="imagens/Facebook_Logo_(2019).png" width="20" height="20"></a>

            <div class="link-facebook">
                <a href="#">Entrar com o Facebook</a>
            </div>
        </div>
        <!-- FIM ESPACO LINK FACEBOOK -->

        <!-- ESPACO LINHA -->
        <div class="linha2"></div>
        <!-- FIM ESPACO LINHA -->

        <!-- ESPAÇO CRIAR CONTA-->
        <div class="conta-criar">
            <span>Não tem conta? </span><a href="#">Cadastre-se</a>
        </div>
        <!-- FIM ESPAÇO CRIAR CONTA-->
        
    </div>
    <!-- FIM CONTEUDO PRINCIPAL -->

</body>
</html>
